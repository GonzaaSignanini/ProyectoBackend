<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-6 p-5 shadow rounded" style="background-color: rgb(247, 247, 247); ">
        <h1 class="text-center">Register</h1>
        
        <form action="/api/auth/register" id="registerForm" method="POST">
    
            <div class="row mt-4">
            <div class="col-sm-12 col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="firstName" name="firstName" aria-label="First name">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" aria-label="Email">
            </div>
            </div>
    
            <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" aria-label="Password">
            </div>
            
    
            <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" aria-label="Age">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" aria-label="Address">
            </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" aria-label="Phone">
                </div>
            </div>
            
    
            <div class="row">
            <div class="col-sm-12">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="file" class="form-control" accept=".jpg,.png,.jpeg" id="avatar" name="avatar" aria-label="Avatar">
            </div>
            </div>
    
            <div class="mt-5" style="display: flex; justify-content: space-between; align-items: center;">
            <small>Are you registered? <a href='/'>Login</a></small>
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
        </form>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
